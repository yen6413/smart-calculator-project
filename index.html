<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Yen's Calculator</title>
</head>
<body id="screen">
    <div id="start-screen">
        <h1 id="title">Yen's Smart Calculator</h1>
        <h2 id="title2">Click to start</h2>
    </div>
    <div id="calculator">
        <img id="calculator-base" src="images/calculator-base.png" alt="Calculator Base" />
        <div id="display-container">
            <img id="display-image" src="images/display.png" alt="Calculator Display" />
            <div id="display-output"></div>
        </div>
        <div id="button-container">
            <img class="calc-button" src="images/buttons/button-clear.png" data-value="C" />
            <img class="calc-button" src="images/buttons/button-mic.png" data-value="mic"/>
            <img class="calc-button" src="images/buttons/button-square.png" data-value="square"/>
            <img class="calc-button" src="images/buttons/button-root.png" data-value="sqrt"/>

            <img class="calc-button" src="images/buttons/button-7.png" data-value="7"/>
            <img class="calc-button" src="images/buttons/button-8.png" data-value="8"/>
            <img class="calc-button" src="images/buttons/button-9.png" data-value="9"/>
            <img class="calc-button" src="images/buttons/button-div.png" data-value="/"/>

            <img class="calc-button" src="images/buttons/button-4.png" data-value="4"/>
            <img class="calc-button" src="images/buttons/button-5.png" data-value="5"/>
            <img class="calc-button" src="images/buttons/button-6.png" data-value="6"/>
            <img class="calc-button" src="images/buttons/button-mul.png" data-value="*"/>
            
            <img class="calc-button" src="images/buttons/button-1.png" data-value="1"/>
            <img class="calc-button" src="images/buttons/button-2.png" data-value="2"/>
            <img class="calc-button" src="images/buttons/button-3.png" data-value="3"/>
            <img class="calc-button" src="images/buttons/button-sub.png" data-value="-"/>

            <img class="calc-button" src="images/buttons/button-0.png" data-value="0"/>
            <img class="calc-button" src="images/buttons/button-dot.png" data-value="."/>
            <img class="calc-button" src="images/buttons/button-equals.png" data-value="="/>
            <img class="calc-button" src="images/buttons/button-add.png" data-value="+"/>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
